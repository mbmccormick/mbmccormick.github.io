<section class="posts">
    {% for post in site.posts %}
        {% unless post.url == page.url %}
            <article>
                <time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date:'%d %b %Y' }}</time>
                <h2><a href="{{ post.url }}">{{ post.title | escape }}</a></h2>
            </article>
        {% endunless %}
    {% endfor %}
</section>
